{% extends 'main/base.html' %}

{% block title %}Логи приложения{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex align-items-center mb-5">
        <h1 class="form-title mb-0">Логи приложения</h1>
        <div class="flex-grow-1 border-top border-accent ms-3"></div>
    </div>

    <div class="d-flex justify-content-start mb-4">
        <a href="{{ url_for('admin.dashboard') }}" class="btn form-btn">
            <i class="bi bi-arrow-left-circle me-2"></i>Назад
        </a>
    </div>

    <div class="log-container">
        <pre class="text-light" style="white-space: pre-wrap; word-wrap: break-word;">
            {% for log in logs %}
                {{ log }}
            {% endfor %}
        </pre>
    </div>
</div>

<style>
    .container-fluid {
        max-width: 100%;
        padding: 0;
        min-height: 100vh;
    }

    .log-container {
        background-color: #2E2F45;
        padding: 1rem;
        min-height: 100vh;
        overflow-y: auto;
    }

    pre {
        font-size: 1rem;
        color: #F6F1DE;
        line-height: 1.5;
    }

    .form-title {
        color: #ACD3A8 !important;
        font-size: 2rem;
        font-weight: 600;
    }

    /* Стили для кнопки "Вернуться на Dashboard" */
    .form-btn {
        background: #8AB2A6 !important;
        color: #2A2B3F !important;
        border: none !important;
        padding: 6px 20px !important;
        border-radius: 6px !important;
    }
</style>
{% endblock %}
